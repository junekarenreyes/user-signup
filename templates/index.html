{% extends "base.html" %}
{% block content %}
    <h1>Signup Here</h1>
    <form method='POST'>
        <table>
            <tr>
                <td><label for ="username">Username</label></td>
                <td><input name="username" type="text" value='{{username}}' />
                <span class="error">{{username_error}}</span></td>
            </tr>
            <tr>
                <td><label for = password>Password</label></td>
                <td><input name="password" type="password" value='{{password}}' />
                <span class="error">{{password_error}}</span></td>
            </tr>
            <tr>
                <td><label for = password>Verify Password</label></td>
                <td><input name="verifypassword" type="password" value='{{verifypassword}}' />
                <span class="error">{{verifypassword_error}}</span></td>
            </tr>
            <tr>
            <td><label for = email>Email (optional)</label></td>
            <td><input name="email" type="text" value='{{email}}' />
            <span class="error">{{email_error}}</span></td>
            </tr>
        </table>
        <input type="submit" value="Submit" />
    </form>
{% endblock %}
